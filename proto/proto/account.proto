syntax = "proto3";
package proto;

import "proto/base.proto";

message User {
    int32 id = 1;
    string name = 2; // 用户名/昵称
    int32 gender = 3; // 性别: 0未设置,1男,2女
    int32 school_id = 4; // 学校id
    int32 class_id = 5; // 班级id
    int32 area_id = 6; // 区域id
    int32 identity_status = 7; // 区域id
}

message regData {
    string phone = 1; // 手机号
    string code = 2; // 验证码
}

// 登陆方式
enum login_type {
    ACCOUNT = 0; // 账号
    PHONE = 1; // 手机号
    WECHAT = 2; // 微信
    QQ = 3; // qq
}

// 登陆所需结构
message PLoginData {
    string phone = 1; // 手机号
    string verify_code = 2; // 验证码
    string account = 3; // 账号
    string password = 4; // 密码 todo 加密问题
    login_type login_type = 5;
}

service Account {
    // 登陆(账号或手机号)
    rpc Login (PLoginData) returns (User) {
    }
    rpc Reg (PSingleString) returns (User) {
    }
    rpc GetVerifyCode (PSingleString) returns (PBool) {
    }
    rpc GetUserInfo (PInt32) returns (User) {
    }
}

